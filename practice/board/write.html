<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- 전체 게시글 등록화면 -->
    <div class="board_wrap">
      <!-- 페이지 제목 영역 -->
      <div class="board_title">
        <strong>공지사항</strong>
        <p>공지사항을 등록합니다.</p>
      </div>

      <!-- 게시글 등록 화면 영역 -->
      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd><input type="text" id="title" placeholder="제목" /></dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>글쓴이</dt>
              <dd><input type="text" id="writer" placeholder="글쓴이" /></dd>
            </dl>
            <dl>
              <dt>비밀번호</dt>
              <dd>
                <input type="password" id="password" placeholder="비밀번호" />
              </dd>
            </dl>
          </div>
          <div class="cont">
            <textarea id="contents" placeholder="내용 입력"></textarea>
          </div>
        </div>
        <!-- 버튼 영역 -->
        <div class="bt_wrap">
          <a href="#" class="on">등록</a>
          <a href="./list.html">취소</a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
      //게시글 등록폼 유효성검사 함수
      function fnFormCheck() {
        if ($("#title").val() == "") {
          alert("제목을 입력해주세요.");
          $("#title").focus();
          return false;
        }

        if ($("#writer").val() == "") {
          alert("작성자명을 입력해주세요.");
          $("#writer").focus();
          return false;
        }

        if ($("#password").val() == "") {
          alert("암호를 입력해주세요.");
          $("#password").focus();
          return false;
        }

        if ($("#contents").val() == "") {
          alert("내용을 입력해주세요.");
          $("#contents").focus();
          return false;
        }

        var article = {
          ArticleIDX: 0,
          BoardIDX: 0,
          ArticlePWD: $("#password").val(),
          ArticleTypeCode: 0,
          Title: $("#title").val(),
          Contents: $("#contents").val(),
          ViewCount: 0,
          IsDisplayTN: 1,
          RegistUserID: $("#writer").val(),
          RegistDate: "2023-03-13",
        };

        $.post("http://localhost:3000/api/article/add", article).done(function (
          result
        ) {
          alert("등록완료");
          location.href = "./list.html";
        });
      }
    </script>
  </body>
</html>
