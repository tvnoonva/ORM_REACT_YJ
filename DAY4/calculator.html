<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="input">
        <div class="buttons">
            <button onclick="clearInput()">C</button>
            <button onclick="changeSign()">+/-</button>
            <button onclick="calculatePercent()">%</button>
            <button onclick="appendOperator('/')" class="button_orange">÷</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')" class="button_orange">x</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')" class="button_orange">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')" class="button_orange">+</button>
            <button onclick="appendNumber('0')" class="double-width">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="calculate()" class="button_orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
