<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 전체 게시글 등록화면 -->
    <div class="board_wrap">
        <!-- 페이지 제목 영역 -->
        <div class="board_title">
            <strong>공지수정</strong>
            <p>공지사항을 수정합니다.</p>
        </div>

        <!-- 게시글 등록 화면 영역 -->
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>

            </div>
            <!-- 버튼 영역 -->
            <div class="bt_wrap">
                <a href="./view.html" class="on">등록</a>
                <a href="./list.html">취소</a>
            </div>
        </div>
    </div>
</body>

</html>
