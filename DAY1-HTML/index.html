<!DOCTYPE html>

<!-- 웹페이지의 기본 언어코드 지정하기 -->
<!-- 웹브라우저에게 현재 웹페이지의 콘텐츠 언어정보를 제공하여 웹브라우저가 추가적인 반응을 할 수 있도록 처리 -->
<html lang="ko">

<!-- head태그와 태그내 하위태그는 기본적으로 사용자 웹브랑우저와 포탈, 검색엔진sw에게 해당 페이지의 정보를 제공하기 위한 용도 -->
<head>
    <!-- 웹브라우저에게 현재 콘텐츠의 글자포맷이 UTF-8로 표현된 유니코드를 포함한 내용임을 알림 -->
    <meta charset="UTF-8">

    <!-- 모바일 환경에서 모바일 디바이스의 물리적 가로폭을 기준으로 웹브라우저의 가로 해상도를 지정하고: content='width=device-width' -->
    <!-- 자동 화면확대축소 기능의 기본값을 설정한다: initial-scale=1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 웹페이지의 제목표시로 웹브라우저의 탭에 제목으로 표시되거나 검색엔진 sw에 해당 웹페이지의 주요 정보를 제공한다 -->
    <title>Document</title>
</head>
<body>
    <!-- emit을 통해 vscode에서 지원해주는 코드 자동완성, 코드 템플릿 생성 기능을 기본 플러그인으로 제공 -->


</body>
</html>
