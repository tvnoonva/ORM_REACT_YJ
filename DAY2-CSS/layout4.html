<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-size: 16px;
        }
        #wrapper{
            width: 98%;
            font-size: 12px;
            margin: 0 auto;
        }
        .top-header{
            width: 100%;
            height: 120px;
            background-color: cadetblue;
            border-bottom: 1px solid black;
        }
        .main-banner{
            width: 100%;
            height: auto;
        }
        .main-banner img{
            max-width: 100%;
            height: auto;
        }
        .header-title{
            font-size: 2rem;
            color: white;
            text-align: center;
            line-height: 120px;
        }
        .content{
            float: left;
            width: 62.5%;
            height: 400px;
            padding: 1.5625%;
            background-color: gray;
        }
        footer{
            clear: both;
            width: 100%;
            height: 120px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header class="top-header">
            <h1 class="header-title">고정형 레이아웃 실습</h1>
        </header>

        <section class="main-banner">
            <img src="http://via.placeholder.com/1920x440" />
        </section>

        <section class="content">
            <h3>본문 내용 영역</h3>
        </section>

        <aside class="right-area">
            <h3>우측메뉴-광고영역</h3>
        </aside>

        <footer>
            <h3>하단 풋터</h3>
        </footer>
    </div>
</body>
</html>
