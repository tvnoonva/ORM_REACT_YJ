<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록요소와 인라인요소</title>
  </head>
  <body>
    <h1>인라인 요소</h1>
    <span>안녕하세요1</span>
    <span>안녕하세요2</span>
    <span>안녕하세요3</span>

    <img src="./code.jpg" />
    <img src="./code.jpg" style="width: 300px; height: 300px" />

    <a href="#">메뉴1</a>
    <a href="#">메뉴1</a>
    <a href="#">메뉴1</a>

    <!-- -블럭 요소 block element와 인라인 요소inline element란?
    블럭요소:하나의 태그가 브라우저에서 좌우공간을 다 차지하면서 독립적인 영역을 가짐
    인라인요소: 하나의 태그가 브라우저에서 실제로 코딩된 그 영역을 차지하여 좌우로 다른 태그가 나란히 위치할 수 있는 요소
    -블럭요소와 인라인요소의 종류
    블럭요소: div, table, h1~h6, p, form, ul, ol, li, dl, dt, dd, pre, blockquote 등
    인라인요소: span, a, br, em, strong, input, label, img
    -특징 및 주의점
    블럭요소는 내부에 블럭요소와 인라인 요소를 포함할 수 있다. 인라인 요소는 내부에 블럭요소를 포함할 수 없다.
    블럭요소 중에서도 블럭요소를 포함할 수 없는 것들이 있다: h1~h6, p
    인라인요소를 css로 블럭화하여 내부에 블럭요소를 포함시킬 수 있지만 유효성에 어긋난다 -->

    <h1>블록요소</h1>
  </body>
</html>
