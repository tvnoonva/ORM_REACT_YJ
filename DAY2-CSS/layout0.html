<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록요소 인라인요소 예제</title>

    <style>
      .welcome {
        height: 100px;
        visibility: hidden;
      }
      #first {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>블럭수준 HTML요소</h1>
    <div style="border: 1px solid black">
      <div class="welcome">블록요소 div</div>
    </div>

    <!-- 블럭요소를 인라인요소처럼 작동시키기-display:inline -->
    <div style="display: inline">test(div태그)</div>
    <span>인라인 span태그</span>

    <hr />
    <!-- 인라인 요소를 블럭요소처럼 작동시키기-display:block -->
    <span style="display: block">인라인 스팬태그1</span>
    <span>인라인 스팬태그2</span>
    <span>인라인 스팬태그3</span>

    <h1>최고로 굵게</h1>
    <h2>두번째 굵게</h2>
    <p>블록수준 요소 p태그 줄바뀜이 발생해요</p>
    <p>블록수준 요소 p태그 줄바뀜이 발생해요</p>

    <h1>인라인 수준 html 요소</h1>
    <img id="first" src="./code.jpg" width="200" height="200" />
    <img src="./code.jpg" width="200" height="200" />
    <img src="./code.jpg" width="200" height="200" />

    <a href="#">대메뉴1</a>|<a href="#">대메뉴2</a>|<a href="#">대메뉴3</a
    ><br />

    <span>인라인 요소 span태그</span>
    <span>인라인 요소 span태그</span>
    <span>인라인 요소 span태그</span>
    <span>인라인 요소 span태그</span>
  </body>
</html>
