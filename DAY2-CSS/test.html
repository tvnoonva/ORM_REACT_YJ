<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>텍스트 정렬 실습</title>
    <style type="text/css">
      div {
        width: 22%;
        float: left;
        margin: 10px;
        border: 1px solid black;
      }

      div:nth-child(1) > h6 {
        text-align: center;
      }
      div:nth-child(2) > h6 {
        text-align: right;
      }
      div:nth-child(3) > h6 {
        text-align: left;
      }
      div:nth-child(4) > h6 {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <!-- :nth-child(n)=부모안에 모든 요소 중 n번째 요소
    a:nth-child(n)=부모안에 a라는 요소 중 n번째 요소
    :first-child=부모안에 모든 요소 중 첫번째 요소
    :last-child=부모안에 모든 요소 중 마지막 요소
    a:first-of-type=부모안에 a라는 요소 중 첫번째 요소
    a:last-of-type=부모안에 a라는 요소 중 마지막 요소 -->

    <div>
      <p>center-중앙정렬</p>
      <h6>(1절)동해물과 백두산이 마르고 닳도록</h6>
    </div>
    <div>
      <p>right-오른쪽정렬</p>
      <h6>(1절)동해물과 백두산이 마르고 닳도록</h6>
    </div>
    <div>
      <p>left-왼쪽정렬</p>
      <h6>(1절)동해물과 백두산이 마르고 닳도록</h6>
    </div>
    <div>
      <p>justify-양쪽정렬</p>
      <h6>(1절)동해물과 백두산이 마르고 닳도록</h6>
    </div>
  </body>
</html>
